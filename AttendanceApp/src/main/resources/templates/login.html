<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #7b42f6, #b01eff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            width: 800px;
            max-width: 100%;
            display: flex;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .welcome-section {
            flex: 1;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .welcome-section h1 {
            margin: 0;
            font-size: 36px;
        }
        .welcome-section p {
            font-size: 18px;
            margin-top: 20px;
        }
        .login-section {
            flex: 1;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .login-section h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .login-section input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-section button {
            width: 100%;
            padding: 10px;
            background: linear-gradient(to right, #7b42f6, #b01eff);
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }
        .login-section .remember {
            display: flex;
            align-items: center;
        }
        .login-section .remember input {
            width: auto;
            margin-right: 10px;
        }
        .login-section .forgot-password {
            text-align: right;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome-section">
            <h1>Welcome to website</h1>
            <p>Lorem ipsum dolor sit amet, consectetuer adipiscing elit, sed diam nonummy nibh euismod tincidunt ut laoreet dolore magna aliquam erat volutpat.</p>
        </div>
        <div class="login-section">
            <h2>User Login</h2>
            <form th:action="@{/login}" method="post">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <div class="remember">
                    <input type="checkbox" name="remember" id="remember">
                    <label for="remember">Remember</label>
                </div>
                <div class="forgot-password">
                    <a href="#">Forgot password?</a>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
